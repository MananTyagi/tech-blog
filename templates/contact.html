{% extends "base.html" %} {% block cactive %} active {% endblock cactive %} {% block body %}
<div class="container my-3">
    <h2 class="text-center">Contact Us</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="phone">Contact cell</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>


        <div class="form-group">
            <label for="desc">How we can improve</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div> {% endblock body %}s
